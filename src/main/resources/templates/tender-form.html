<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Tender — TenderPoint</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<main class="container">
    <header>
        <div class="brand">
            <div class="logo" aria-hidden="true">TP</div>
            <div>
                <h1>TenderPoint</h1>
                <p>Create tender</p>
            </div>
        </div>
        <nav aria-label="Primary">
            <a class="nav-link" href="./">Home</a>
            {authLink}
        </nav>
    </header>

    <section class="auth-card form-card">
        <h2>Create Tender</h2>

        <form id="tform" class="form-grid" novalidate>
            <div class="form-field">
                <label for="name">Tender name *</label>
                <input id="name" type="text" required />
            </div>

            <div class="form-field">
                <label for="category">Category of business *</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option>Computer System</option>
                    <option>Building</option>
                    <option>Electric Equipment</option>
                    <option>Communication</option>
                    <option>Road Repairing</option>
                    <option>Water Facility</option>
                </select>
            </div>

            <div class="form-field">
                <label for="notice">Notice date *</label>
                <input id="notice" type="date" required />
            </div>

            <div class="form-field">
                <label for="close">Close date *</label>
                <input id="close" type="date" required />
            </div>

            <div class="form-field">
                <!-- CHANGED: disclose is now required -->
                <label for="disclose">Disclose date *</label>
                <input id="disclose" type="date" required />
            </div>

            <div class="form-field">
                <!-- price already required -->
                <label for="price">Estimated price <span aria-hidden="true">*</span></label>
                <input id="price" type="number" step="0.01" min="0.01" required
                       placeholder="Enter estimated price" />
            </div>

            <div class="form-field form-field-span">
                <label for="term">Term of construction</label>
                <input id="term" type="text" />
            </div>

            <div class="form-field form-field-span">
                <label for="desc">Description</label>
                <textarea id="desc" rows="4"></textarea>
            </div>

            <div class="form-actions form-field-span">
                <button id="btn-save" class="btn" type="submit">Create</button>
                <a class="btn btn-secondary" href="./">Cancel</a>
                <span id="msg" class="hint"></span>
            </div>
        </form>
    </section>

    <footer>
        <div>© <span id="year"></span> TenderPoint — Trusted procurement.</div>
    </footer>
</main>

<!-- IMPORTANT: external JS so the template engine doesn’t strip {…} -->
<script defer src="js/tender-form.js"></script>
</body>
</html>
