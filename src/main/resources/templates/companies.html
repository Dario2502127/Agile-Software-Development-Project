<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Companies — TenderPoint</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/companies.js"></script>
</head>
<body>
<main class="container">
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">TP</div>
      <div>
        <h1>TenderPoint</h1>
        <p>Company administration</p>
      </div>
    </div>
    <nav>
      <a class="nav-link" href="./">Home</a>
      <a class="nav-link" href="logout">Logout</a>
    </nav>
  </header>

  <!-- Create / Edit form AT THE TOP -->
  <section id="form-card" class="auth-card form-card" style="display:block">
    <h2 id="form-title">Create Company</h2>

    <div class="form-grid">
      <input type="hidden" id="c-id" />

      <div class="form-field">
        <label for="c-uid">Company ID</label>
        <input id="c-uid" type="text" placeholder="Unique login / ID" />
      </div>

      <div class="form-field">
        <label for="c-name">Name</label>
        <input id="c-name" type="text" placeholder="Company name" />
      </div>

      <div class="form-field form-field-span">
        <label for="c-pass">Password <span class="hint">(leave empty to keep current on edit)</span></label>
        <input id="c-pass" type="password" placeholder="Set/Change password" />
      </div>

      <div class="form-field form-field-span">
        <label>Categories</label>
        <div id="c-cats" style="display:flex;flex-wrap:wrap;gap:10px">
          <!-- chips injected by JS -->
        </div>
        <div class="hint">Select one or more categories.</div>
      </div>
    </div>

    <div class="form-actions">
      <button id="btn-save" class="btn" type="button">Save</button>
      <button id="btn-reset" class="btn btn-secondary" type="button">Reset</button>
    </div>
  </section>

  <!-- List -->
  <section class="tender-list">
    <div style="display:flex;justify-content:space-between;align-items:center;margin:18px 0 10px">
      <h3 style="margin:0">Companies</h3>
      <button id="btn-new" class="cta" type="button">New Company</button>
    </div>

    <div class="card">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Company ID</th>
          <th>Name</th>
          <th>Categories</th>
          <th>Status</th>
          <th><!-- actions --></th>
        </tr>
        </thead>
        <tbody id="companies-body"></tbody>
      </table>
      <div id="companies-empty" style="display:none;padding:14px;color:var(--muted)">No companies yet.</div>
    </div>
  </section>

  <footer>
    <div>© <span id="year"></span> TenderPoint — Trusted procurement.</div>
  </footer>
</main>
</body>
</html>
