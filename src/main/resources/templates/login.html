<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TenderPoint â€” Login</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<main class="login-container">
    <div class="login-card">
        <h1 class="logo">TenderPoint</h1>
        <h2>Sign in to your account</h2>

        <form action="login" method="post">
            <label for="company-id">Company-ID</label>
            <input type="text" id="company-id" name="companyId" placeholder="Enter your company-id" />

            <label for="email">Email</label>
            <input type="email" id="email" name="username" placeholder="you@example.com" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <!-- only one button left: login -->
            <button type="submit" class="btn" name="action" value="login">Sign In</button>

            <!-- message from LoginServlet -->
            <p class="danger">{message}</p>
        </form>

        <div class="links">
            <a href="forgot">Forgot password?</a>
            <a href="register">Create an account</a>
            <a href="city-login">City Staff Login</a>
        </div>
    </div>
</main>
</body>
</html>
