<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TenderPoint â€” Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <main class="register-container">
    <div class="register-card">
      <h1 class="logo">TenderPoint</h1>
      <h2>Create a new account</h2>

      <form id="register-form">
        <label for="name">Company Name</label>
        <input type="text" id="name" placeholder="Your Company name" required>

        <label for="registration">Registration Number</label>
        <input type="text" id="registration" placeholder="Company Registration Number" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>

        <button type="submit" class="btn">Register</button>
      </form>

      <div class="links">
        <a href="login.html">Already have an account? Sign In</a>
      </div>
    </div>
  </main>

  <script src="register.js"></script>
</body>
</html>
